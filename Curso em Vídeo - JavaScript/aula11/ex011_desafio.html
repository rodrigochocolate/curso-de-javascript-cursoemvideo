<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(18, 176, 216);
            font: normal 20pt Arial;
            color: white;
        }

        input {
            font: normal 16pt Arial;
        }

        input#paisDoUsuario {
            width: 150px;
            text-align: center;
            
        }

        div {
            margin-top: 15px;
            text-align: center;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 id="head1">Brasileiro(a) ou Estrangeiro(a)?</h1>
    <div id="cx1">
        País: <input type="text" name="paisDoUsuario" id="paisDoUsuario">
        <input type="button" value="Enviar" onclick="brasileiroOuEstrangeiro()">
    </div>
    <div id="res">Brasileiro(a) ou Estrangeiro(a)?</div>
    <script>
        var res = document.querySelector('div#res')
        var head1 = document.getElementById('head1')
        
        function brasileiroOuEstrangeiro() {
            var pais = document.querySelector('input#paisDoUsuario').value.toUpperCase()
            res.innerHTML = `<p>Vivendo no(a) <b>${pais}</b></p>`
            if (pais == 'BRASIL') {
                var ser = 'Brasileiro(a)'
            } else {
                var ser = 'Estrangeiro(a)'
            }
            res.innerHTML += `<p>Você é ${ser}!</p>`

            head1.addEventListener('mouseover', entrarH1)
            function entrarH1() {
                head1.innerHTML = `${ser}!`
            }

            head1.addEventListener('mouseout', sairH1)
            function sairH1() {
                head1.innerHTML = `Brasileiro(a) ou estrangeiro(a)?`
            }
        }
        
    </script>
</body>
</html>
